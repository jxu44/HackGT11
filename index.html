<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Data Analysis Pipeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Data Analysis Pipeline</h1>
        
        <div class="section">
            <h2>Data Ingestion & Submission</h2>
            <div class="upload-area" id="uploadArea">
                <p>Drag and drop files here or click to upload</p>
            </div>
        </div>
        
        <div class="section">
            <h2>Data Types</h2>
            <button class="button" onclick="showDataType('mri')">MRI Scans</button>
            <button class="button" onclick="showDataType('blood')">Blood Tests</button>
            <button class="button" onclick="showDataType('scrna')">scRNA-seq Data</button>
            <button class="button" onclick="showDataType('wsi')">WSI Images</button>
        </div>
        
        <div class="section">
            <h2>Data Processing</h2>
            <button class="button" onclick="startProcessing()">Start Processing</button>
        </div>
        
        <div class="section">
            <h2>Results</h2>
            <div id="results">
                Results will be displayed here after processing.
            </div>
        </div>
    </div>

    <script>
        function showDataType(type) {
            alert("Showing interface for " + type + " data");
            // Implement specific UI for each data type
        }

        function startProcessing() {
            alert("Starting data processing...");
            // Implement data processing logic
        }

        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('click', () => {
            // Trigger file input
            alert("File upload functionality to be implemented");
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#e1e1e1';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            // Handle file drop
            alert("File drop functionality to be implemented");
        });
    </script>
</body>
</html>
